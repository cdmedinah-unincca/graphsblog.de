<svg width="450" height="350" xmlns="http://www.w3.org/2000/svg">
    <style>
        .cell { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 1; }
        .header { fill: #2563eb; stroke: #1e40af; }
        .text { font-family: Arial, sans-serif; font-size: 14px; }
        .header-text { fill: white; font-weight: bold; }
        .one { fill: #bbf7d0; } /* Verde para 1s */
        .zero { fill: #fecaca; } /* Rojo para 0s */
    </style>
    
    <!-- TÃ­tulo -->
    <text x="225" y="30" text-anchor="middle" class="text" font-weight="bold">Matriz de Adyacencia</text>
    
    <!-- Encabezados de columnas -->
    <rect x="80" y="40" width="40" height="40" class="header"/>
