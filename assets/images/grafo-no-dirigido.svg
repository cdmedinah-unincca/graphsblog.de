<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
        </marker>
    </defs>
    
    <!-- Aristas -->
    <line x1="100" y1="100" x2="200" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="100" y1="100" x2="150" y2="50" stroke="#3b82f6" stroke-width="2"/>
    <line x1="150" y1="50" x2="250" y2="80" stroke="#3b82f6" stroke-width="2"/>
    <line x1="200" y1="150" x2="250" y2="80" stroke="#3b82f6" stroke-width="2"/>
    <line x1="200" y1="150" x2="300" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="250" y1="80" x2="300" y2="150" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Nodos -->
    <circle cx="100" cy="100" r="20" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
    <circle cx="150" cy="50" r="20" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
    <circle cx="200" cy="150" r="20" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
    <circle cx="250" cy="80" r="20" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
    <circle cx="300" cy="150" r="20" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Etiquetas de nodos -->
    <text x="100" y="105" text-anchor="middle" fill="white" font-weight="bold">A</text>
    <text x="150" y="55" text-anchor="middle" fill="white" font-weight="bold">B</text>
    <text x="200" y="155" text-anchor="middle" fill="white" font-weight="bold">C</text>
    <text x="250" y="85" text-anchor="middle" fill="white" font-weight="bold">D</text>
    <text x="300" y="155" text-anchor="middle" fill="white" font-weight="bold">E</text>
</svg>